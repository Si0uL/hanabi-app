<ion-modal-view>
    <ion-content>

        <ion-list>
            <ion-item class="item-remove-animate hand-container" type="item-text-wrap">
                <h1>Played:</h1>

                <div class="flexrow">
                    <div class="card-container" ng-repeat="color in ['black', 'red', 'blue']" style="text-align:center;">
                        <img class="card2" ng-src="img/blank.png" ng-if="gameData.found[color] === 0" style="width:60%;">
                        <img class="card2" ng-src="img/cards/{{color}}{{gameData.found[color]}}.png" ng-if="gameData.found[color] != 0" style="width:60%;">
                    </div>
                </div>

                <div class="flexrow">
                    <div class="card-container" ng-repeat="color in ['green', 'multicolor', 'yellow']" style="text-align:center;">
                        <img class="card2" ng-src="img/blank.png" ng-if="gameData.found[color] === 0" style="width:60%;">
                        <img class="card2" ng-src="img/cards/{{color}}{{gameData.found[color]}}.png" ng-if="gameData.found[color] != 0" style="width:60%;">
                    </div>
                </div>

            </ion-item>

            <ion-item class="item-remove-animate hand-container" type="item-text-wrap">

                <div class="row row-center">
                    <div class="col col-25">
                        <h2>
                            Warnings:
                        </h2>
                    </div>
                    <div class="col col-25">
                        <i class="icon ion-close icon-margin" style="color:#ff0000;" ng-repeat="index in [1, 2, 3]" ng-if="index <= gameData.warnings"></i>
                    </div>
                    <div class="col col-20">
                        <h2>
                            Infos:
                        </h2>
                    </div>
                    <div class="col col-30">
                        <i class="icon ion-ios-information-outline icon-margin" style="color:#002DB3;" ng-repeat="index in [1, 2, 3, 4]" ng-if="index <= gameData.informations"></i>
                        <br>
                        <i class="icon ion-ios-information-outline icon-margin" style="color:#002DB3;" ng-repeat="index in [5, 6, 7, 8]" ng-if="index <= gameData.informations"></i>
                    </div>
                </div>

            </ion-item>

            <h2>Discarded:</h2>

            <div ng-repeat="index1 in [0, 7, 14, 21, 28, 35, 42, 49]">
                <div class="flexrow" ng-if="index1 < gameData.discarded.length">
                    <div class="card-container" ng-repeat="index2 in [0, 1, 2, 3, 4, 5, 6]">
                        <img class="card-no-border" ng-src="img/blank.png" ng-if="index1 + index2 >= gameData.discarded.length">
                        <img class="card2" ng-src="img/cards/{{gameData.discarded[index1+index2].color}}{{gameData.discarded[index1+index2].number}}.png" ng-if="index1 + index2 < gameData.discarded.length">
                    </div>
                </div>
            </div>

        </ion-list>

        <br>

        <div style="text-align: center;">
            <button class="button button-outline button-positive" ng-click="boardModal.hide()">Close</button>
        </div>

    </ion-content>
</ion-modal-view>
