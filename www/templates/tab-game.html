<ion-view view-title="Game Board">
    <ion-content class="padding">

        <div ng-if="logged">

            <ion-list>
                <ion-item class="item-remove-animate hand-container" ng-repeat="player in gameData.colleagues" type="item-text-wrap">
                    <h2>
                        <i class="icon ion-ios-circle-filled" ng-if="player === gameData.nextToPlay"></i>
                        <i class="icon ion-ios-circle-outline" ng-if="player != gameData.nextToPlay"></i>
                        {{player}}:
                    </h2>

                    <div class="flexrow">
                        <div class="card-container" ng-repeat="card in gameData.hands[player]">
                            <img class="card2" ng-src="img/blank.png" ng-if="!card">
                            <img class="card2" ng-src="img/cards/{{card.color}}{{card.number}}.png" style="transform: rotate({{card.angle}}deg);">
                        </div>
                    </div>

                </ion-item>
            </ion-list>

            <br>

            <ion-list>
                <ion-item class="item-remove-animate hand-container" type="item-text-wrap">
                    <h2>
                        <i class="icon ion-ios-circle-filled" ng-if="loginData.username === gameData.nextToPlay"></i>
                        <i class="icon ion-ios-circle-outline" ng-if="loginData.username != gameData.nextToPlay"></i>
                        Your Hand:
                    </h2>

                    <div class="flexrow">
                        <div class="card-container" ng-repeat="card in gameData.your_cards_angles">
                            <img class="card2" ng-src="img/blank.png" ng-if="card.noCard">
                            <img class="card2" ng-src="img/tree.png" style="transform: rotate({{card.angle}}deg);" ng-click="actionCard({{card.index}})" ng-if="!card.noCard && !highlighted[card.index]">
                            <img class="card-blue" ng-src="img/tree.png" style="transform: rotate({{card.angle}}deg);" ng-click="actionCard({{card.index}})" ng-if="!card.noCard && highlighted[card.index]">
                        </div>
                    </div>

                </ion-item>
            </ion-list>

            <br>

            <div class="button-bar">
                <button class="button button-outline button-positive icon-left ion-clipboard" ng-click="boardModal.show()"> Board </button>
                <button class="button button-outline button-positive icon-left ion-ios-information-outline" ng-click="inform()"> Info. </button>
                <button class="button button-outline button-positive icon-left ion-arrow-swap" ng-click="reorder()"> Reorder </button>
           </div>

        </div>

    </ion-content>
</ion-view>
